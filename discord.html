<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pray For Me</title>
    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            font-size: 32px; /* حجم الخط أكبر */
            color: #d32f2f; /* اللون الأحمر */
            font-weight: 600; /* جعل الخط عريضًا */
            padding: 30px;
            border: 2px solid #d32f2f; /* حدود بنفس اللون الأحمر */
            border-radius: 15px; /* جعل الحواف دائرية أكثر */
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="message">
        Pray For Me To Finish The Year Of Study Well
    </div>
</body>
</html>
